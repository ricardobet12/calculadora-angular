
<div>
  <p *ngFor="let u of listUsuarios">
    {{u.idUsuario}} -- {{u.nombre}}
  </p>
</div>

<img [src]="imagenURL"/>

<button [class.activo]="activedButton"  (click)="desactivarBoton(true)" [disabled]="activedButton">Boton</button>

<button [style.backgroundColor]="activedButton ? 'green' : 'white'">boton 2</button>

<button (mouseover)="mostrarEvento($event)">boton evento</button>


<button (keyup.enter)="mostrarEvento($event)">boton filter</button>

<router-outlet></router-outlet>
